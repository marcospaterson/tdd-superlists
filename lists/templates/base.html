<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do lists</title>
</head>
<body>
    <h1>{% block blockname %}{% endblock %}</h1>
    
    <form action="{% block form_action %}{% endblock %}" method="POST">
        <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item">
        {% csrf_token %}
    </form>
    {% block table %}
    {% endblock %}
</body>
</html>
